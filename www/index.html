<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <label for="user">Usuario:</label>
        <input type="text" id="user" name="user">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <button id="submitButton">Enviar</button>

        <h1>Registro</h1>
        <label for="regUser">Usuario:</label>
        <input type="text" id="regUser" name="regUser">
        
        <label for="regPassword">Contraseña:</label>
        <input type="password" id="regPassword" name="regPassword">
        
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        
        <button id="registerButton">Registrarse</button>
    </div>
</body>
</html>
